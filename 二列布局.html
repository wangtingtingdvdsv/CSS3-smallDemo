<!--
两列自适应布局
-->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>网页布局</title> 
        <style>
        	*{
        		margin: 0;
        		padding: 0;
        	}
        	.all{
        		width: 1000px;
        		height: 300px;
        		margin: auto;
        		background-color: yellow;
        	}
        	.left{
        		float: left;
        		width: 30%;
        		height: 300px;
        		background-color: red;
        	}
        	.right{
        		float: left;
        		width: 70%;
        		height: 300px;
        		background-color: green;
        	}
        </style>
    </head>
    <body>
    	<div class="all">
			<div class="left"></div>
			<div class="right"></div>
    	</div>
    </body>
</html>
