<!--一列布局-->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>网页布局</title> 
        <style>
        	*{
        		margin: 0;
        		padding: 0;
        	}
        	.head{
        		height: 50px;
        		background-color: red;
        	}
        	.body{
        		width:700px;
        		height: 200px;
        		background-color: yellow; 
        		margin: auto;
        	}
        	.foot{
        		height: 30px;
        		background-color: green;
        	}
        	.all{
        		margin: 0 200px 0 200px;
        	}  	
        </style>
    </head>
    <body>
    	<div class="all">
    	<div class="head"></div>
    	<div class="body"></div>
    	<div class="foot"></div>
    	</div>
    </body>
</html>
